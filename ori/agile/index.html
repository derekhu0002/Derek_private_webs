<p>万物皆变，唯变不变！----赵一丁</p>
<hr />
<p>敏捷是一种价值观：</p>
<p>1、人与人之间的交互 重于 过程和工具！</p>
<p>2、可以工作的软件 重于 面面俱到的文档！</p>
<p>3、客户合作 重于 客户合约！</p>
<p>4、应对变化 重于 遵循计划！</p>
<p>虽然右项也很重要，但我们认为左项更加重要！</p>
<hr />
<p>由以上的敏捷价值观引出的<a href="agile_pricinples.html">敏捷的十二条原则</a>。</p>
<hr />
<p>知道了什么是最重要的事情，在实际的工作与生活中怎么去实施呢？我们要考虑敏捷方法论的问题，当前已经经有了很多方法论，其中最著名的是-<a href="XP_practise.html">XP实践</a>：</p>
<p>XP实践就像一张智能拼图，它由于多条相互之间看似没有多大联系的经验块构成，但当这些散开的经验块拼在一起时，其价值便会充分地显现出来。</p>
