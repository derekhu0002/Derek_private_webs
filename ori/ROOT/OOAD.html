<p>面向对像系统设计的方法与工具-OVERVIEW</p>
<hr>
<p>图中第一个纵队是<a href="usecaseModelConstruction.html">用例建模</a>，第二个纵队是<a href="analysingModel.html">分析建模</a>，第三个纵队是<a href="desighModel.html">设计建模</a>。</p>
<p>图中仅仅描述了较为简单的场景的面向对像设计流程，设计者不必恪守这一顺序，在实际的系统设计中，往往会同时在多个环节中同时开展工作。</p>
<p>但本图基本上将面向对像系统设计中涉及的环节以及各环节的输入输出都进行了覆盖，便于大家形成一个总体认识。 </p>
<p>按照面向对像方法开展系统设计，可采用标准化的<a href="http://baike.baidu.com/link?url=mCGeuJKaUeWNmn7AqDtHfhcv1dpIfpOBcYDXCstFKhZp4dc_OcvIJsUrUuJCcV6p-tHtNBqD9IP9LSKehPdf8uL41thcF4r6r_fSJmPQ1hu-UCOTKRBzaWkd8IwPIPDo">UML语言</a>，而一般提供UML语言功能的工具同时也提供了其它便于设计者使用的非标准化工具。推荐工具：<a href="http://baike.baidu.com/link?url=bd5akHyH_VeS372bpjAF1YleytKZN0M3aIRTX31FseSvuEsglABShKf7N_gF5UWpjNQZwWpWM8CNWsyzl9VKSK">EA(Enterprise Architect）</a></p>
