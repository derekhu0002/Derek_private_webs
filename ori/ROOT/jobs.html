<hr>
<p>1、科学合理的自我管理：</p>
<p>1.1 时间管理；</p>
<p>1.2 生活管理；</p>
<p>1.3 诚信管理；</p>

<p>2、以质量为重，坚持质量生命线的原则；</p>
<p>&nbsp;</p>
<p>3、坚持流程的执行与不断改进适应变化的外在环境；</p>
<p>&nbsp;</p>
<p>4、坚持不断提升效率；</p>
<p>&nbsp;</p>
<p>5、注重寻找并保持最佳的沟通协作方式；</p>
<p>&nbsp;</p>
<p>6、分析问题思路严谨，逻辑清晰正确；做到三思而后行，减少试错的次数；</p>
<p>&nbsp;</p>
<p>7、经常反省，寻找更好的工作方式，不断调整自身行为； </p>
<p>&nbsp;</p>
<p>8、不断总结和学习，形成知识体系；</p>
